<div 
    [ngClass]="{reminder: task.reminder }" 
    class="task"
    (dblclick)="onToggle(task)"
>
    <h3>
        {{ task.text }} 
        <mat-icon 
            (click)="onDelete(task)" 
            [ngStyle]="{color: 'red'}"
        >clear</mat-icon>
    </h3>
    <p>{{ task.day }}</p>
</div>
